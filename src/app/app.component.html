<mat-drawer-container hasBackdrop="false" class="main-container">
  <mat-drawer #drawer mode="over" position="end" opened class="sidebar">
    <div class="h-100 d-flex justify-content-between flex-column ot">
      <div class="row mb-2">
        <button class="col-1 h-100" mat-button (click)="drawer.toggle()">
          <mat-icon class="">menu</mat-icon>
        </button>
      </div>
      <div class="d-flex flex-grow-1 flex-column h-100">
        <div class="texts d-flex flex-grow-1 flex-column tt" id="scroll">
          <div class="row sidebar">
          <div class="col-12 d-flex" [class.mt-3]="!item.self" [class.mt-1]="item.self" [class.justify-content-start]="!item.self" [class.justify-content-end]="item.self" *ngFor="let item of messages">
            <span *ngIf="!item.self" class="chat-user">{{item.sender}}</span>
            <mat-chip-list class="mr-2">
              <mat-chip color="primary" [selected]="item.self">{{item.message}}</mat-chip>
            </mat-chip-list>
          </div>
        </div>
        </div>
      </div>
      <div class="red"></div>
      <div class="row send-bar">
        <div class="col-10">
          <form>
            <mat-form-field class="w-100">
              <input matInput name="ch" id="d" (keyup.enter)="send()" [(ngModel)]="chatInput">
            </mat-form-field>
          </form>
        </div>
        <div class="col-1 pr-0 pl-0">
          <button mat-button (click)="send()" class="send pl-0 pr-0 mt-3">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="main">
    <div class="row">
      <button class="menu-fixed d-flex justify-content-center bg-white" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <iframe frameBorder="0" src="assets/3d/3d.html" class="frame"></iframe>
  </mat-drawer-content>
</mat-drawer-container>
