<div id="cand" (click)="onClick($event)">
    <div class="score-red">
        {{cs.redScore | number: '1.1-1'}}
    </div>
    <div class="time">
            {{'00:32'}}
    </div>
    <div class="score-blue">
            {{cs.blueScore | number: '1.1-1'}}
        </div>
    <div id="blocker">
        <div id="instructions">
            <span style="font-size:40px">Click to play</span>
        </div>
    </div>
</div>
