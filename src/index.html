<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sd</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script src="https://threejs.org/build/three.js"></script>
  <script src="assets/joy.js"></script>
</head>
<body>
  <app-root></app-root>
  <script>
    window.setTimeout(x => {
    window.joystick	= new VirtualJoystick({
      container	: document.body,
      strokeStyle	: 'cyan',
      limitStickTravel: true,
      mouseSupport: false,
      stickRadius	: 120
    });
    window.joystick.addEventListener('touchStartValidation', function(event){
      var touch	= event.changedTouches[0];
      if( touch.pageX < window.innerWidth/2 )	return false;
      return true
    });
    window.joystick2	= new VirtualJoystick({
      container	: document.body,
      strokeStyle	: 'orange',
      limitStickTravel: true,
      mouseSupport: false,
      stickRadius	: 120
    });
    window.joystick2.addEventListener('touchStartValidation', function(event){
      var touch	= event.changedTouches[0];
      if( touch.pageX > window.innerWidth/2 )	return false;
      return true
    });
    window.joystick2.addEventListener('touchEnd', function(){
				window.up = true;
    })

  }, 1000);
  </script>
</body>
</html>
